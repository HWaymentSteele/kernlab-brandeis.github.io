<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/custom.css">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">

    {%- if page.group == 'news' -%}
      <link rel="alternate" type="application/atom+xml" title="Kern Lab News Feed" href="/news.xml">
    {%- endif -%}
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">{{ site.name }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {%- for link in site.data.navlinks -%}
          {%- if page.group == link.group %}
          <li class="nav-item active"><a class="nav-link" href="{{ link.link }}">{{ link.name }}</a></li>
          {%- else %}
          <li class=nav-item><a class="nav-link" href="{{ link.link }}">{{ link.name }}</a></li>
          {%- endif -%}
          {%- endfor %}
        </ul>
      </div>
    </nav>

  <div class="container-fluid">
